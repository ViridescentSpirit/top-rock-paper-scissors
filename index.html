<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Rock, Paper, Scissors!</h1>
        <p>May the odds be ever in your favor!</p>
        <div class="game">
            <ul id="rpsList">
                <li><button class="playerChoice" id="rock">Rock</button></li>
                <li><button class="playerChoice" id="paper">Paper</button></li>
                <li><button class="playerChoice" id="scissors">Scissors</button></li>
            </ul>
        </div>
    </body>
</html>
