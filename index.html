<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Rock, Paper, Scissors!</h1>
        <p>May the odds be ever in your favor!</p>
        <div class="game">
            <span></span>
            <ul id="rpsList">
                <li><button class="playerChoice" id="rock">Rock</button></li>
                <li><button class="playerChoice" id="paper">Paper</button></li>
                <li><button class="playerChoice" id="scissors">Scissors</button></li>
            </ul>
            <span></span>
        </div>
        <div class="results">
            <p id="roundResult"></p>
            <div class="scoreboard">
                <p id="playerScore">Player: 0</p>
                <p id="computerScore">Computer: 0</p>
            </div>
        </div>
    </body>
</html>
